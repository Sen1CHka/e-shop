image: gradle:alpine

stages:
  - build
  - test

build:
  stage: build
  script:
    - apk add --update openjdk17
    - export JAVA_HOME=/usr/lib/jvm/java-17-openjdk
    - chmod +x gradlew
    - ./gradlew build
  artifacts:
    paths:
      - build/reports/tests/

test:
  stage: test
  script: ./gradlew check
